<!--This file contains a JavaScript example demonstrating arrow functions   -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Example</title>
</head>
<body>
    <h1>Arrow Function Example</h1>
    <p>Open the console to see the output of the arrow function.</p>

    <script>
        // Arrow function (not hoisted)
        const greet = () => {
            console.log("Hello, I am an arrow function!");
        };

        // Calling the arrow function after its definition works fine
        greet();
    </script>
</body>
</html>
