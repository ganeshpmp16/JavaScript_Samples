<!-- Array Employees Filter Method Sample -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Employees Filter Method Sample</title>
</head>
<body>
    <h1>Array Employees Filter Method Sample</h1>
    <script>
        // Array of employee objects
        let employees = [
            { name: "Alice", department: "HR", salary: 50000 },
            { name: "Bob", department: "Engineering", salary: 70000 },
            { name: "Charlie", department: "HR", salary: 55000 },
            { name: "David", department: "Engineering", salary: 80000 },
            { name: "Eve", department: "Marketing", salary: 60000 }
        ];

        // Using filter to get all employees in the HR department
        let hrEmployees = employees.filter(function(employee) {
            return employee.department === "HR";
        });
        console.log(hrEmployees);
        // Output: [{ name: "Alice", department: "HR", salary: 50000 }, { name: "Charlie", department: "HR", salary: 55000 }]

        // Using filter with an arrow function to get employees with a salary greater than 60000
        let highEarners = employees.filter(employee => employee.salary > 60000);
        console.log(highEarners);
        // Output: [{ name: "Bob", department: "Engineering", salary: 70000 }, { name: "David", department: "Engineering", salary: 80000 }]
    </script>
