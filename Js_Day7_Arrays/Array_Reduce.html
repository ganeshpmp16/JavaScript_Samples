<!-- Array Reduce Method Sample -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reduce Method Sample</title>
</head>
<body>
    <h1>Array Reduce Method Sample</h1>
    <script>
        // Array Creation
        let numbers = [1, 2, 3, 4, 5];

        // Using reduce to sum all numbers in the array
        let sum = numbers.reduce(function(accumulator, currentValue) {
            return accumulator + currentValue;
        }, 0);
        console.log(sum); // Output: 15

        // Using reduce with an arrow function to find the product of all numbers
        let product = numbers.reduce((accumulator, currentValue) => accumulator * currentValue, 1);
        console.log(product); // Output: 120
    </script>
</body>
</html>
