<!--This file contains a JavaScript example demonstrating hoisting behavior in functions-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisted Function Example</title>
</head>
<body>
    <h1>Hoisted Function Example</h1>
    <p>Open the console to see the output of the hoisted function.</p>

    <script>
        // Calling the function before its declaration
        greet();

        // Function declaration (hoisted)
        function greet() {
            console.log("Hello, I am a hoisted function!");
        }
    </script>
</body>
</html>
