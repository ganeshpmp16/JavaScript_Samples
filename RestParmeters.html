<!--This file contains a JavaScript example demonstrating rest parameters in functions  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameters Example</title>
</head>
<body>
    <h1>Rest Parameters Example</h1>
    <p>Open the console to see the output of the function using rest parameters.</p>

    <script>
        // Function using rest parameters to accept an arbitrary number of arguments
        function sum(...numbers) {
            return numbers.reduce((total, num) => total + num, 0);
        }

        // Calling the function with different numbers of arguments
        console.log("Sum of 1, 2, 3:", sum(1, 2, 3)); // Output: 6
        console.log("Sum of 4, 5:", sum(4, 5));       // Output: 9
        console.log("Sum of no arguments:", sum());     // Output: 0
        // default parameters sample
        function greet(name = "Guest") {
            console.log(`Hello, ${name}!`);
        }
        greet(); // Output: "Hello, Guest!"
        greet("Alice"); // Output: "Hello, Alice!"
        // function return values
        function multiply(a, b) {
            return a * b;
        }
        console.log("Product of 3 and 4:", multiply(3, 4)); // Output: 12
        
    </script>
</body>
</html>
