<!--This file demonstrates the use of local Storage objectin HTML5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Object Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head><body>
<h1>Local Storage Object Example</h1>
<p>This page demonstrates how to use the local Storage object in JavaScript to store and retrieve data.</p>
<button onclick="saveData()">Save Data</button>
<button onclick="loadData()">Load Data</button>
<script>
    // function to store an object in localStorage
    function saveData() {
        var myObject = {
            name: "John Doe",
            age: 30,
            city: "New York"
        };
        localStorage.setItem("myObject", JSON.stringify(myObject));
        document.getElementById("output").innerText = "Object saved to localStorage.";
    }
    
    // function to retrieve an object from localStorage
    function loadData() {
        var storedObject = localStorage.getItem("myObject");
        if (storedObject) {
            var parsedObject = JSON.parse(storedObject);
            document.getElementById("output").innerText = "Retrieved object: " + JSON.stringify(parsedObject);
        } else {
            document.getElementById("output").innerText = "No data found in localStorage.";
        }
    }   

</script> 
<div id="output"></div>
</body>
</html>
