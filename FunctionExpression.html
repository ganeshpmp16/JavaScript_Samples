<!--This file contains a JavaScript example demonstrating function expressions-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression Example</title>
</head>
<body>
    <h1>Function Expression Example</h1>
    <p>Open the console to see the output of the function expression.</p>

    <script>
        // Attempting to call the function expression before its definition will result in an error
        try {
            greet();
        } catch (error) {
            console.error("Error calling greet before its definition:", error);
        }

        // Function expression (not hoisted)
        const greet = function() {
            console.log("Hello, I am a function expression!");
        };

        // Calling the function expression after its definition works fine
        greet();
    </script>
</body>
</html>
