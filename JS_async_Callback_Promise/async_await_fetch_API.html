<!-- Async/Await Fetch API Sample -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await Fetch API Sample</title>
</head>
<body>
    <h1>Async/Await Fetch API Sample</h1>
    <button id="fetchDataBtn">Fetch Data from API</button>
    <div id="result"></div>

    <script>
        // Async function to fetch data from an API
        async function fetchDataFromAPI() {
            const response = await fetch('https://jsonplaceholder.typicode.com/posts/1'); // Fetch data from a sample API
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json(); // Parse the JSON response
            return data; // Return the fetched data
        }

        // Async function to handle the button click
        async function handleFetchData() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = "Fetching data from API...";

            try {
                const data = await fetchDataFromAPI(); // Wait for the fetchDataFromAPI promise to resolve
                resultDiv.textContent = `Title: ${data.title}`; // Display the fetched data (title of the post)
            } catch (error) {
                resultDiv.textContent = "An error occurred: " + error.message; // Handle any errors
            }
        }   

        // Add event listener to the button
        document.getElementById('fetchDataBtn').addEventListener('click', handleFetchData);
    </script>   
</body>
</html>
