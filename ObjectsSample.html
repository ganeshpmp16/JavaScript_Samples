<!--This file contains a JavaScript example demonstrating objects in JavaScript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Example</title>
</head>
<body>
    <h1>Object Example</h1>
    <p>Open the console to see the output of the object example.</p>

    <script>
        // Creating an object using object literal syntax
        const person = {
            name: "Alice",
            age: 30,
            greet: function() {
                console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
            }
        };

        // Accessing object properties
        console.log("Name:", person.name); // Output: Name: Alice
        console.log("Age:", person.age);   // Output: Age: 30

        // Calling the method of the object
        person.greet(); // Output: Hello, my name is Alice and I am 30 years old.
    </script>
</body>
</html>
