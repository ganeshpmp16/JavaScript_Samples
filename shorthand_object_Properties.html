<!--This file demonstrates shorthand object properties in JavaScript-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorthand Object Properties Example</title>
</head>
<body>
    <h1>Shorthand Object Properties Example</h1>
    <p>Check the console for output demonstrating shorthand object properties.</p>
    
    <script>
        // Example variables
        const name = 'Alice';
        const age = 30;
        const city = 'Wonderland';
    
        // Using shorthand object properties to create an object
        const user = { name, age, city };
    
        console.log(user); // Output: { name: 'Alice', age: 30, city: 'Wonderland' }
    </script>   
</body>
</html>
