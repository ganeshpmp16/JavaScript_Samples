<!--This file contains a JavaScript example demonstrating DOM manipulation in HTML  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
</head>
<body>
    <h1>DOM Manipulation Example</h1>
    <p id="greeting">Hello, World!</p>
    <button id="changeTextButton">Change Text</button>

    <script>
        // Accessing the DOM element
        const greetingElement = document.getElementById("greeting");
        const button = document.getElementById("changeTextButton");

        // Adding an event listener to the button
        button.addEventListener("click", function() {
            // Changing the text content of the greeting element
            greetingElement.textContent = "Hello, JavaScript!";
        });
        // atttribute manipulation
        button.setAttribute("style", "background-color: lightblue; padding: 10px; border: none; cursor: pointer;");
        // Adding another event listener to change the button text on click
        button.addEventListener("click", function() {
            button.textContent = "Text Changed!";
        });
        // chaanging the style of the greeting element on button click
        button.addEventListener("click", function() {
            greetingElement.style.color = "red";
            greetingElement.style.fontSize = "20px";
        });
        // create a new element and append it to the body
        button.addEventListener("click", function() {
            const newElement = document.createElement("p");
            newElement.textContent = "This is a new paragraph added to the DOM.";
            document.body.appendChild(newElement);
        });
        // remove the button after it is clicked
        button.addEventListener("click", function() {
            button.remove();
        });
        
    </script>
</body>
</html>
